<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>Barber-Shop</title>
    <!-- Link Vue -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2"></script>
    <!-- Link Google Font -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,300;1,700&display=swap" rel="stylesheet">
    <!-- Link font awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"
        integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w=="
        crossorigin="anonymous" />
    <!-- Link foglio di stile personale -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div id="app" class="container">
        <header>
            <div class="header-top">
                <div class="header-logo">
                    <img src="img/avadabarbers-logo-x1.png" alt="immagine-logo">
                </div>
                <div class="header-menu">
                    <i class="fas fa-shopping-cart"></i>
                    <i class="fas fa-bars"></i>
                </div>
            </div>
            <div class="jumbotron">
                <div class="title-name">
                    <h1>Barber Shop</h1>
                    <div id="riga"></div>
                    <p>The Pinnacle of Male Grooming</p>
                    <button class="fusion"><a href="#">Learn More</a></button>
                </div>
                <div class="immagine-importante">
                    <img src="img/avadabarbers_hero_focalmirror-600x825.png" alt="img-jumbotrone">
                </div>
            </div>
        </header>
        <main>
            <!-- prima sezione barbieri -->
            <section class="pro-barbers">
        
            </section>
        
            <!-- seconda sezione servizi -->
            <section class="services">
        
            </section>
        
            <!-- terza sezione prodotti -->
            <section class="products">
        
            </section>
        
            <!-- quarta sezione barba -->
            <section class="shaving">
        
            </section>
        
            <!-- quinta sezione interviste -->
            <section class="reviews">
        
            </section>
        
            <!-- sesta sezione post recenti -->
            <section class="posts">
        
            </section>
        </main>
        
        <!-- Footer con info generali e copyright -->
        <footer>
            <div class="top-footer">
                <div class="shop"></div>
                <div class="info-location"></div>
                <div class="appuntament"></div>
            </div>
            <div class="sub-footer"></div>
        </footer>
    </div>
    
    <script src="js/script.js" charset="utf-8"></script>
</body>
</html>
